<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Pakistan</title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body class="bg-black">
    <!-- Hero Section Started -->
    <section class="bg-bg-image bg-cover bg-center h-[80vh] w-full xl:h-screen border-b-2 border-gray-400">
        <!-- Header started -->
        <header class="w-[90%] flex justify-between items-center mx-auto sm:w-[80%] md:w-[70%]">
            <img class="h-20 w-28 lg:w-32 xl:w-40 xl:h-28" src="image/logo.svg" alt="Netflix-logo">
            <div class="flex gap-2 flex-wrap justify-end lg:gap-5">
                <select class="bg-transparent text-white p-1 border border-gray-300 rounded-md cursor-pointer lg:px-3 " name="user-lang" title="Select your preferred language">
                    <option class="bg-red-500" value="English">English</option>
                    <option class="bg-red-500" value="Urdu">Urdu</option>
                    <option class="bg-red-500" value="Hindi">Hindi</option>
                    <option class="bg-red-500" value="Arabic">Arabic</option>
                </select>
                <button class="text-white bg-red-600 p-1 px-2 rounded-md hover:bg-red-800 transition duration-700 lg:px-3">Signup</button>
            </div>
        </header>
        <!-- Header ended -->

        <!-- Hero Text and Email Sec Started -->
        <div class="flex flex-col items-center justify-center h-[65vh] gap-2">
            <h2 class="text-white text-3xl w-[75%] text-center font-bold sm:w-[62%] md:w-[40%] lg:w-[40%] lg:text-4xl xl:w-[43%] xl:font-extrabold xl:text-5xl 2xl:w-[37%] 2xl:-tracking-tighter 2xl:font-extrabold 3xl:w-[32%]">Unlimited movies, TV shows, and more</h2>

            <p class="text-slate-100 text-center my-2 pb-2 font-semibold md:mt-5 md:text-2xl">Starts at Rs 250. Cancel anytime.</p>
            <p class="text-slate-100 text-center w-[80%] font-semibold md:text-base">Ready to watch? Enter your email to create or restart your membership.</p>

            <div class="flex flex-col items-center justify-center gap-3 w-full mt-5 md:flex-row">
                <form class="w-10/12 md:w-1/3">
                    <input class="w-full h-12 p-2 text-xl bg-transparent border border-gray-400 text-[#b6b6b6] rounded-md md:" type="email" placeholder="Email Address">
                </form>
                <button class="bg-red-600 h-12 p-2 px-3 text-2xl flex items-center gap-3 rounded-md hover:bg-red-800 transition duration-700 text-white">Get Started<i class='bx bxs-chevron-right text-2xl'></i></button>
            </div>
        </div>
        <!-- Hero Text and Email Sec End -->
    </section>
    <!-- Hero Section Ended  -->
    
</body>
</html>
